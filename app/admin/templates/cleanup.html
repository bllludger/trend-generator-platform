<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Очистка</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 24px; }
      input { padding: 6px; width: 120px; }
      button { margin-left: 8px; padding: 6px 10px; }
      .ok { color: #006400; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h2>Очистка временных файлов</h2>
    <a href="/admin-ui">Назад</a>
    <form method="post" action="/admin-ui/cleanup">
      <label>Старше (часы)</label>
      <input name="older_than_hours" type="number" value="24" min="1" />
      <button type="submit">Запустить</button>
    </form>
    {% if request.query_params.get("ok") %}
      <div class="ok">Очистка запущена</div>
    {% endif %}
  </body>
</html>
