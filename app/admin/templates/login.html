<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Login</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 24px; }
      .card { max-width: 360px; border: 1px solid #ddd; padding: 16px; border-radius: 8px; }
      label { display: block; margin-top: 12px; }
      input { width: 100%; padding: 8px; }
      button { margin-top: 16px; padding: 8px 12px; }
      .error { color: #b00020; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Admin Login</h2>
      {% if request.query_params.get("error") %}
        <div class="error">Неверные данные</div>
      {% endif %}
      <form method="post" action="/admin-ui/login">
        <label>Логин</label>
        <input name="username" />
        <label>Пароль</label>
        <input name="password" type="password" />
        <button type="submit">Войти</button>
      </form>
    </div>
  </body>
</html>
